<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Real Site</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="recipe" data-id="{{id}}">
            <a href="{{href}}" class="title">{{title}}</a>
        <img class="mealImg" src="{{thumbnail}}" alt="meal photo">
        <div class="ingredients">
            <ul>
            {{#each ingredients}}
            <li>{{this}}</li>
            {{/each}}
            </ul>
        </div>


    </div>
        {{/each}}
    
    </script>

    <div class="inputContainer">
        <input type="text" id="inputIngredient" placeholder="Enter an ingredient">
        <button id="getRecipeBtn">Get Recipies</button>
    </div>
    <div id="recipeContainer">
    </div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="APImanager.js"></script>
    <script src="main.js"></script>
</body>

</html>
